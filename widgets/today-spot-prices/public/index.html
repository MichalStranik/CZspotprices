<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Today Spot Price Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: var(--homey-su-4);
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--homey-background-color);
            color: var(--homey-text-color);
        }
        #container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--homey-background-color);
            border-radius: var(--homey-border-radius-default);
            max-height: 400px;
        }
        #averagePrice {
            text-align: center;
            font-size: var(--homey-font-size-small);
            margin-bottom: var(--homey-su-2);
            color: var(--homey-text-color-light);
        }
        #chart {
            flex-grow: 1;
            min-height: 300px;
            max-height: 300px;
        }
    </style>
</head>
<body class="homey-widget">
    <div id="container">
        <div id="averagePrice">Loading...</div>
        <canvas id="chart"></canvas>
    </div>
    <script>
        let chart;

        function onHomeyReady(Homey) {
            setTimeout(() => {
                init(Homey);
            }, 100);
        }

        function getBarColor(price, index, data) {
            const sortedPrices = [...data].sort((a, b) => b.price - a.price);
            const isHighTariff = data[index].isHighTariff;
            const position = sortedPrices.indexOf(data[index]);
            
            let baseColor;
            if (position < 3) {
                baseColor = isHighTariff ? 'rgb(220,53,69)' : 'rgb(248,108,107)'; // Red shades
            } else if (position >= data.length - 3) {
                baseColor = isHighTariff ? 'rgb(25,135,84)' : 'rgb(74,222,128)'; // Green shades
            } else {
                baseColor = isHighTariff ? 'rgb(108,117,125)' : 'rgb(173,181,189)'; // Gray shades
            }
            
            return baseColor;
        }

        function createChart(data) {
            const ctx = document.getElementById('chart').getContext('2d');
            const prices = data.map(item => item.price);
            const maxPrice = Math.max(...prices);
            
            // Calculate max for Y axis with 5% added to max
            const suggestedMax = maxPrice * 1.05;

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.hour),
                    datasets: [{
                        data: prices,
                        backgroundColor: prices.map((price, index) => getBarColor(price, index, data)),
                        barThickness: 'flex',
                        maxBarThickness: 25,
                        categoryPercentage: 0.9,
                        barPercentage: 0.9
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.parsed.y.toFixed(2)} CZK`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: suggestedMax,
                            title: {
                                display: true,
                                text: 'Price (CZK)'
                            },
                            ticks: {
                                maxTicksLimit: 6,
                                callback: function(value) {
                                    return value.toFixed(0);
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Hour'
                            }
                        }
                    }
                }
            });
        }

        function updateChart(Homey) {
            Homey.api('GET', '/hourly-prices')
                .then(result => {
                    if (result && result.hourlyPrices && result.averagePrice !== undefined) {
                        const data = result.hourlyPrices;
                        const averagePrice = result.averagePrice;

                        document.getElementById('averagePrice').textContent = `Today average price - ${averagePrice.toFixed(2)} CZK`;

                        if (chart) {
                            chart.destroy();
                        }
                        createChart(data);
                    } else {
                        throw new Error('Unexpected data format');
                    }
                })
                .catch(error => {
                    document.getElementById('averagePrice').textContent = 'Error loading data';
                });
        }

        function init(Homey) {
            updateChart(Homey);
            setInterval(() => updateChart(Homey), 60 * 60 * 1000);
            Homey.ready();
        }
    </script>
</body>
</html>
